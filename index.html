<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />

    <title>Product preview card component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section class="section-product">
        <div class="section-product__img-area">
          <div class="section-product__b-img"></div>
        </div>
        <div class="section-product__content-area">
          <!-- The text-area -->
          <div class="section-product__text-area">
            <p class="section-product__subtitle">Perfume</p>
            <h1 class="section-product__title">
              Gabrielle Essence Eau De Parfum
            </h1>
            <p class="section-product__description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <!-- The price-area -->
          <div class="section-product__price-area">
            <strong class="section-product__discount-price"
              ><span>&dollar;</span>149.99</strong
            >
            <p class="section-product__normal-price">
              <span>&dollar;</span>169.99
            </p>
          </div>
          <!-- The button-area -->
          <div class="btn-area">
            <a href="#" class="btn"
              ><span class="btn-icon"></span> Add to Cart</a
            >
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
